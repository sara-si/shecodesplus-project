<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="mb-3" id="search-form">
          <div class="row search">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter a city..."
                class="form-control search-city"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <section class="weather-section">
          <div>
            <div class="city">
              <span id="city"></span><span>, </span><span id="country"> </span>
            </div>
            <div class="time">Last updated: <span id="date"></span></div>
            <ul class="list">
              <li>Humidty: <span id="humidity">20</span>%</li>
              <li>Wind: <span id="wind">50</span> km/h</li>
            </ul>
          </div>
          <div>
            <div class="current-weather">
              <div class="icon">
                <img
                  class="icon"
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                  alt="cloudy"
                  id="icon"
                />
                <div class="description" id="description"></div>
              </div>
              <h3 class="temperature"><span id="temperature"></span>Â°</h3>
            </div>
          </div>
        </section>
        <section class="forecast-weather" id="forecast"></section>
        <p class="footer"><a href="">Open-source code</a> by Sara Sarabi</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
