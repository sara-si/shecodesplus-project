<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="mb-3">
          <div class="row search">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter a city..."
                class="form-control"
                autocomplete="off"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <section class="weather-section">
          <div>
            <div class="city"><span>Berlin,</span><span> Germany</span></div>
            <div class="time">Friday 12:10</div>
            <ul class="list">
              <li>Humidty: <span id="humidity">20</span>%</li>
              <li>Wind: <span id="wind">50</span>km/h</li>
            </ul>
          </div>
          <div>
            <div class="current-weather">
              <div class="icon">
                <img
                  class="icon"
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                  alt="cloudy"
                />
              </div>
              <h3 class="temperature">7°</h3>
            </div>
            <div class="description">Cloudy</div>
          </div>
        </section>
        <section class="forecast-weather" id="forecast">
          <div class="forecast-box">
            <div class="row">
              <div class="col">
                <div class="forecast-day">Thu</div>
                <div class="forecast-icon">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                    width="100"
                  />
                </div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecats-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <p class="footer"><a href="">Open-source code</a> by Sara Sarabi</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
